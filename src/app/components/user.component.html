<h1>
    Hello {{name}}
  </h1>
  <p>
    <strong>
      Email:
    </strong> 
    {{Email}}
    
  </p>
  <p>
    <strong>
      Address:
    </strong> 
    {{Address.street}} , {{Address.city}}
    
  </p>
  <button (click)="toggleHobbies()"> {{ShowHbbies ? "Hide Hobbies" : "Show Hobbies"}} </button>
  <div *ngIf = "ShowHbbies">
      <h3> Hobbies </h3> 
      <ul>
          <li *ngFor="let hobby of Hobbies, let i = index">
              {{hobby}} <button (click)="deleteHobby(i)" > X </button>
          </li>
      </ul>
      <form (submit)="addHobby(hobby.value)">
        <label> Add a new Hobby: </label>
        <input type="text" #hobby />
      </form>
  </div>
  <hr />
  <h1> edit user </h1>
  <form>
    <label> Name: </label>
    <input type="text" name="name" [(ngModel)]="name" />

    <label> Email: </label>
    <input type="text" name="Email" [(ngModel)]="Email" />
    
    <label> Street: </label>
    <input type="text" name="street" [(ngModel)]="Address.street" />
    
    <label> City: </label>
    <input type="text" name="city" [(ngModel)]="Address.city" />
  </form>

  <hr />
  <h1><label> All posts are here </label> </h1>
  <div *ngFor="let post of postsArray">
    <h3> {{post.title}} </h3>
    <p> {{post.body}} </p>

  </div>
